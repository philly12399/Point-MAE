optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  test : { _base_: cfgs/dataset_configs/Kitti-GTDET.yaml,
            others: {subset: 'test', npoints: 1024}}
}

model : {
  NAME: Point_MAE,
  group_size: 32,
  num_group: 128,
  loss: cdl2,
  transformer_config: {
    mask_ratio: 0.9,
    mask_type: 'rand',
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
  }

npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300

save_vis_txt: False
additional_cfg : {
  VOXEL_SIZE: 0.1,
  TARGET_PATH: './data/output/dense_128_all',
  VIS_NUM: -1, 
  START_INDEX: 0,
  REFLECT_AUG: True,
  ALIGN_XY: True,
}